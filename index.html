<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="animation-container"></div>
    
    <main class="app-container">
        <div class="card">
            <h1 class="app-title">Greeting App</h1>
            <form id="greet-form" class="greet-form">
                <label for="name-input" id="name-label">Enter Your Name</label>
                <input 
                    type="text" 
                    id="name-input" 
                    placeholder="Type your name here" 
                    autocomplete="off"
                    aria-label="Name input"
                >
                <button type="submit" id="greet-btn" class="greet-btn">Greet</button>
            </form>
            <div id="greeting-display" class="greeting-display" aria-live="polite"></div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
